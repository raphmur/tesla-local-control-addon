name: "Tesla Local Commands"
version: "0.0.9"
slug: "tesla_local_commands"
description: "Local BLE calls to control your Tesla."
url: "https://github.com/tesla-local-control/tesla-local-control-addon"
stage: experimental
host_network: true
host_dbus: true
# homeassistant_api: true
privileged: [NET_ADMIN]
arch:
  - aarch64
  - amd64
hassio_role: homeassistant
init: false
map:
  - share:rw
startup: services
options:
  vin: ""
  ble_mac: ""
  debug: false
  mqtt_ip: ""
  mqtt_port: "1883"
  mqtt_user: ""
  mqtt_pwd: ""
  send_cmd_retry_delay: "5"
schema:
  vin: str?
  debug: bool
  ble_mac: str?
  mqtt_ip: str?
  mqtt_port: str?
  mqtt_user: str?
  mqtt_pwd: password?
  send_cmd_retry_delay: str?
