configuration:
  mqtt_ip:
    name: MQTT Server
    description: MQTT Server's IP address or valid Hostname
  mqtt_port:
    name: MQTT Port
    description: MQTT Listen Port
  mqtt_user:
    name: MQTT User
    description: MQTT Username
  mqtt_pwd:
    name: MQTT Password
    description: MQTT User's password
  send_cmd_retry_loop_delay:
    name: Delay to retry a command
    description: Delay time in seconds to retry a command for the vehicle over BLE
  tesla_presence_loop_delay:
    description: Delay time in seconds to detect the presence of the vehicle over BLE. HA requires this value to be at least 180s.
  debug:
    name: Debug Logging
    description: Print verbose messages to the log for debugging
vehicle:
  vin:
    name: Car's VIN
    description: Vehicle Identification Number found in Tesla app
  ble_mac:
    name: BLE MAC (optional for proximity detection)
    description: Car's BLE MAC (S___________C); Use Android "BLE scanner" or iOS "nRF Connect"
